# permissions for end users to view imagerepositories.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: imagerepository-viewer-role
rules:
- apiGroups:
  - image.toolkit.fluxcd.io
  resources:
  - imagerepositories
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - image.toolkit.fluxcd.io
  resources:
  - imagerepositories/status
  verbs:
  - get
